<body background="https://img.freepik.com/free-vector/abstract-texture-background_91008-369.jpg?w=2000">    
  <div class="row">
    <div class="col-6 m-6">        
      <table class="table table-sm table-bordered">
        <tr class="bg-warning p-4">
          <th>Data inizio</th>
          <th>Data fine</th>                
        </tr>
        <tr>
          <td width="25%" class="bg-warning">
            <input type="date" [(ngModel)]="dataInizio">
          </td>
          <td width="25%" class="bg-warning">
            <input type="date" [(ngModel)]="dataFine">
          </td>             
        </tr>
      </table>
      
        <table class="table table-sm table-bordered">
          <tr class="bg-warning p-4">
            <th>Tipologia Camera</th>
          </tr>
          <tr *ngFor="let x of arrTipologiaCamera">
            <td width="25%">
              {{x.id}}
            </td>
            <td width="25%">
              {{x.nome}}
            </td>
            <td width="25%">
              {{x.costoC}} â‚¬ 
            </td>
            <td>
              <button (click)="getListaCamera(x)" class="btn btn-primary">SELEZIONA TIPOLOGIA</button>
            </td>
          </tr>
        </table>  
        <table class="table table-sm table-bordered">
          <tr class="bg-warning p-4">
            <th>Camere</th>
          </tr>
          <tr *ngFor="let x of tipologiaCamera.arrCamera">
            <td width="25%">
              {{x.id}}
            </td>
            <td width="25%">
              {{x.descrizione}}
            </td>            
            <td>
              <button (click)="cameraXTipologia(x.id)" class="btn btn-primary">PRENOTA CAMERA</button>
            </td>
          </tr>
        </table>
        
          <table class="table table-sm table-bordered">
            <tr class="bg-warning p-4">
              <th>Cliente</th>
            </tr>
            <tr>              
              <td width="25%">
                {{datiUtenteService.cliente.user}}
              </td> 
              <td width="25%">
                {{datiUtenteService.cliente.cognome}}
              </td>
              <td width="25%">
                {{datiUtenteService.cliente.password}}
              </td>           
            </tr>
          </table> 
          
         
    </div>
  </div>
</body>
