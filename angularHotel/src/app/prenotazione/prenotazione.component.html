<body background="https://img.freepik.com/free-vector/abstract-texture-background_91008-369.jpg?w=2000">
  <div class="row">
    <div class="col-6 m-6">
      <table class="table table-sm table-bordered">
        <tr class="bg-warning p-4">
          <th>Data inizio</th>
          <th>Data fine</th>        
        </tr>
        <tr>
          <td width="25%" class="bg-warning">
            <input type="date" [(ngModel)]="newPrenotazione.dataInizio">
          </td>
          <td width="25%" class="bg-warning">
            <input type="date" [(ngModel)]="newPrenotazione.dataFine">
          </td>    
        </tr>
      </table>
      
        <table class="table table-sm table-bordered">
          <tr class="bg-warning p-4">
            <th>Tipologia Camera</th>
          </tr>
          <tr *ngFor="let x of arrTipologiaCamera">
            <td width="25%">
              {{x.id}}
            </td>
            <td width="25%">
              {{x.nome}}
            </td>
            <td>
              <button (click)="getListaCamera(x.id)" class="btn btn-primary">CONFERMA TIPOLOGIA</button>
            </td>
          </tr>
        </table>

        <table class="table table-sm table-bordered">
          <tr class="bg-warning p-4">
            <th>Camere</th>
          </tr>
          <tr *ngFor="let x of arrCamera">
            <td width="25%">
              {{x.id}}
            </td>
            <td width="25%">
              {{x.descrizione}}
            </td>            
            <td>
              <button (click)="cameraXTipologia(x.id)" class="btn btn-primary">CONFERMA TIPOLOGIA</button>
            </td>
          </tr>
        </table>
    
  </div>
  </div>
</body>
