<body background="https://img.freepik.com/free-vector/abstract-texture-background_91008-369.jpg?w=2000">
  <div class="row">
    <div class="col-6 m-6">
      <table class="table table-sm table-bordered">
        <tr class="bg-warning p-4">
          <th>Data inizio</th>
          <th>Data fine</th>
          <th>Num Stanza</th>

        </tr>
        <tr>
          <td width="25%" class="bg-warning">
            <input type="date" [(ngModel)]="newPrenotazione.dataInizio">
          </td>
          <td width="25%" class="bg-warning">
            <input type="date" [(ngModel)]="newPrenotazione.dataFine">
          </td>
          <td width="25%" class="bg-warning">
            <input [(ngModel)]="newPrenotazione.camera">
          </td>
          <td>
            <button (click)="prenota()" class="btn btn-primary">PRENOTA</button>
          </td>
        </tr>

      </table>
      
        <table class="table table-sm table-bordered">
          <tr class="bg-warning p-4">
            <th>Camera</th>
          </tr>
          <tr *ngFor="let x of arrCamera">
            <td width="25%">
              {{x.id}}
            </td>
            <td>
              <button (click)="prenota()" class="btn btn-primary">PRENOTA</button>
            </td>
          </tr>
        </table>
      
    
  </div>
  </div>
</body>
